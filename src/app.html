		<style>
			:root {
				font-family: 'Lato';
				--pure-white: #ffffff;
				--accent-color: #36ffc0;
				--primary-teal: #36ffc0;
				--dark-teal: #209973;
				--dark-grey: #1d1d1d;
				--new-gray: #121212;
				--pure-black: #000000;
				--text-grey: #b1b1b1;
				--greenish-cyan: rgba(54, 255, 192, 0.3);
				--danger: #e52659;
				--danger-highlight: #ed4444;
				--grayed-out: rgba(255, 255, 255, 0.3);
				--greenlight_cyan: #36ffc0;
			}

			html {
				line-height: 1.5;
				background: var(--pure-black);
				scroll-behavior: smooth !important;
				/* -ms-scroll-snap-points-y: repeat(50vh) !important;
					scroll-snap-points-y: repeat(50vh) !important; */
				/* -ms-scroll-snap-type: y mandatory !important;
					scroll-snap-type: y mandatory !important; */
					overflow-x: hidden;				
			}

			body {
				min-height: 100vh;
				/* background: var(--pure-black); */
				background: #0E1743;
				font-family: Lato, Arial, Helvetica, sans-serif;
				margin: 0;
				overflow: auto;
				overflow-x: hidden;
			}
			.flex {
				display: flex;
			}
			.center {
				justify-content: center;
				align-items: center;
			}
			.unselectable {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			} 

			.stop-scrolling {
				height: 100%;
				overflow: hidden !important;
			}

			::-webkit-scrollbar {
				height: 15px;
			}

			::-webkit-scrollbar-track-piece {
				background-color: var(--pure-black);
			}

			::-webkit-scrollbar-thumb:vertical {
				height: 30px;
				background-color: #125e46;
				border-radius: 4px;
			}
			
			*,
			::before,
			::after {
				box-sizing: border-box;
				border-width: 0;
				border-style: solid;
				border-color: currentColor;
			}

			.lwrapper {
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #0E1743;
				z-index: 999999;
				cursor: pointer;
				text-align: center;
				height: 100%;
			}
			.loader {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				width: 100%;
				overflow: hidden;
				flex-direction: column;
			}
			.hideloader {
				visibility: hidden;
				opacity: 0;
				transition: opacity 0.1s, visibility 0.1s;
			}
			.square-spin > div {
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
				width: 88px;
				height: 56px;
				background: url('/game_assets/icon.svg');
				-webkit-animation: square-spin 3s 0s cubic-bezier(0.09, 0.3, 0.6, 0.9) infinite;
				animation: square-spin 3s 0s cubic-bezier(0.09, 0.3, 0.6, 0.9) infinite;
			}
			#g-recaptcha-response{
				display: block !important;
				position: absolute;
				margin: -50px 0 0 0 !important;
				z-index: -999999;
				opacity: 0;
			}
			@-webkit-keyframes square-spin {
				33% {
					-webkit-transform: perspective(100px) rotateX(0) rotateY(0);
					transform: perspective(100px) rotateX(0) rotateY(0);
				}
				66% {
					-webkit-transform: perspective(100px) rotateX(0) rotateY(180deg);
					transform: perspective(100px) rotateX(0) rotateY(180deg);
				}
				100% {
					-webkit-transform: perspective(100px) rotateX(0) rotateY(360deg);
					transform: perspective(100px) rotateX(0) rotateY(360deg);
				}
			}
			@keyframes square-spin {
				33% {
					-webkit-transform: perspective(100px) rotateX(0) rotateY(0);
					transform: perspective(100px) rotateX(0) rotateY(0);
				}
				66% {
					-webkit-transform: perspective(100px) rotateX(0) rotateY(180deg);
					transform: perspective(100px) rotateX(0) rotateY(180deg);
				}
				100% {
					-webkit-transform: perspective(100px) rotateX(0) rotateY(360deg);
					transform: perspective(100px) rotateX(0) rotateY(360deg);
				}
			}
			/* TODO: Move this into className to keep to tailwind way of doing */
			@-webkit-keyframes pulsate {
				0% {
					-webkit-filter: drop-shadow(0px 0px 0px #36ffc0);
					filter: drop-shadow(0px 0px 0px #36ffc0);
				}
				50% {
					-webkit-filter: drop-shadow(0px 0px 6px #36ffc0);
					filter: drop-shadow(0px 0px 6px #36ffc0);
				}
				100% {
					-webkit-filter: drop-shadow(0px 0px 0px #36ffc0);
					filter: drop-shadow(0px 0px 0px #36ffc0);
				}
			}

			@-moz-keyframes pulsate {
				0% {
					-webkit-filter: drop-shadow(0px 0px 0px #36ffc0);
					filter: drop-shadow(0px 0px 0px #36ffc0);
				}
				50% {
					-webkit-filter: drop-shadow(0px 0px 6px #36ffc0);
					filter: drop-shadow(0px 0px 6px #36ffc0);
				}
				100% {
					-webkit-filter: drop-shadow(0px 0px 0px #36ffc0);
					filter: drop-shadow(0px 0px 0px #36ffc0);
				}
			}

			@-ms-keyframes pulsate {
				0% {
					-webkit-filter: drop-shadow(0px 0px 0px #36ffc0);
					filter: drop-shadow(0px 0px 0px #36ffc0);
				}
				50% {
					-webkit-filter: drop-shadow(0px 0px 6px #36ffc0);
					filter: drop-shadow(0px 0px 6px #36ffc0);
				}
				100% {
					-webkit-filter: drop-shadow(0px 0px 0px #36ffc0);
					filter: drop-shadow(0px 0px 0px #36ffc0);
				}
			}

			@keyframes pulsate {
				0% {
					-webkit-filter: drop-shadow(0px 0px 0px #36ffc0);
					filter: drop-shadow(0px 0px 0px #36ffc0);
				}
				50% {
					-webkit-filter: drop-shadow(0px 0px 6px #36ffc0);
					filter: drop-shadow(0px 0px 6px #36ffc0);
				}
				100% {
					-webkit-filter: drop-shadow(0px 0px 0px #36ffc0);
					filter: drop-shadow(0px 0px 0px #36ffc0);
				}
			}

			.pulsating {
				stroke: #4cfdc5;
				-webkit-animation: pulsate 3s ease-in-out;
				-webkit-animation-iteration-count: infinite;
				-moz-animation: pulsate 3s ease-in-out;
				-moz-animation-iteration-count: infinite;
				-ms-animation: pulsate 3s ease-in-out;
				-ms-animation-iteration-count: infinite;
				animation: pulsate 3s ease-in-out;
				animation-iteration-count: infinite;
			}
			a {

			img,

			ol,

				list-style: none;

			.storage-bar {

				height: 10px;
				width: 100%;
			}
			.progress-done {
				background: var(--primary-teal);

				border-radius: 20px;
				color: #fff;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100%;
				width: 0%;

				transition: 0.3s ease 0.2s;

			}
			.ual-auth-button {

			.ual-auth-button div {

			.w10 {

			.flex {

			.center {

			}
